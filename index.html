<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/mobile-style.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="/desktop-style.css">
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-info">
      <h6 class="category">Perfume</h6>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="add-to-cart-btn" type="submit">Add to Cart</button>
    </div>
  </div>
</body>
</html>
