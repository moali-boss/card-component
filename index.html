<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="shortcut icon" href="https://github.com/moali-boss/card-component/blob/a875fd9105d02f2283c5d224f66b2a025ceeb4c1/images/favicon-32x32.png?raw=true" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: hsl(30, 38%, 92%);
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      width: 90%;
      margin: 20px auto;
      border-radius: 7px;
      display: flex;
      flex-direction: column;
    }

    .card-image {
      background-color: hsl(228, 12%, 48%);
      height: 250px;
      background-image: url(https://raw.githubusercontent.com/moali-boss/card-component/a875fd9105d02f2283c5d224f66b2a025ceeb4c1/images/image-product-mobile.jpg);
      background-size: cover;
      border-radius: 7px 7px 0 0;
    }

    .card-info {
      margin: 20px;
    }

    .category {
      font-size: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: hsl(228, 12%, 48%);  
    }

    .name {
      font-size: 32px;
      font-family: 'Fraunces', serif;
      font-weight: 700;
      line-height: 100%;
      margin: 15px 0;
    }

    .description {
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: hsl(228, 12%, 48%);
      line-height: 150%;
    }

    .price {
      width: 100%;
      display: flex;
      justify-items: flex-start;
      align-items: center;
      margin: 20px 0;
    }

    .new-price {
      font-size: 32px;
      font-family: 'Fraunces', serif;
      font-weight: 500;
      color: hsl(158, 36%, 37%);
      margin-right: 20px;
    }

    .old-price {
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: hsl(228, 12%, 48%);
      text-decoration: line-through;    
    }

    button.add-to-cart-btn {
      width: 100%;
      background-color: hsl(158, 36%, 37%);
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      color: white;
      padding: 15px;
      cursor: auto;
    }

    button.add-to-cart-btn:hover {
      background-color: darkgreen;
    }

    @media screen and (min-width: 768px) {
      .card {
        width: 30%;
        flex-direction: row;
        align-self: center;
        justify-self: center;
      }

      .card-image {
        flex: 1;
        height: auto;
        background-image: url(https://raw.githubusercontent.com/moali-boss/card-component/a875fd9105d02f2283c5d224f66b2a025ceeb4c1/images/image-product-desktop.jpg);
        background-position: center;
        border-radius: 7px 0 0 7px;
      }

      .card-info {
        flex: 1;
      }
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-info">
      <h6 class="category">Perfume</h6>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="add-to-cart-btn" type="submit">Add to Cart</button>
    </div>
  </div>
</body>
</html>
